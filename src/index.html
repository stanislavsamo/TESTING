<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="./img/free-icon-visa.png" class="visa bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/free-icon-money.png" class="mcd bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/free-icon-american-express.png" class="am_ex bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/discover-48.png" class="discover bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/jcb-48.png" class="jcb bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/charge_credit card_diners club_payment_icon.png" class="dinners bank" alt="card's icon"/>
        </div>
        <div class="card">
          <img src="./img/мир-48.png" class="pease bank" alt="card's icon"/>
        </div>
      </div>
      <div class="field">
        <input type="text" placeholder="Credit card number" class="input-field" pattern="[0-9]*"/>
        <button type="submit" class="btn">Click to validate</button>
      </div>
      <div class="answer">
        <div class="success">
          <img src="./img/free-icon-check-mark.png" class="icon" alt="validation's icon"/>
          <span>Card is valid</span>
        </div>
        <div class="failure">
          <img src="./img/free-icon-cancel.png" class="icon" alt="validation's icon"/>
          <span>Card isn't valid</span>
        </div>
      </div>
    </div>
  </body>
</html>
